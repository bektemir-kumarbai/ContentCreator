version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: contentcreator_postgres
    environment:
      POSTGRES_DB: contentcreator
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5111:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d contentcreator"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

